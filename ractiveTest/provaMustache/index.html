<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Mustache</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <body>
    <div id="contenitore">
      <div class="cont" id="cont1">
        <h2>Test con mustacheJS</h2>
        <div id="menu">
          Seleziona un template
          <ul>
            <li>
              <button onclick="selectTemplate(this)">template1</button>
            </li>
            <li>
              <button onclick="selectTemplate(this)">template2</button>
            </li>
            <li>
              <button onclick="select2()">insert template1</button>
            </li>
            <li>
              <button onclick="getStyle()">get style</button>
            </li>
          </ul>
        </div>
        <div id="editor">
          <!-- editor parametri -->
          <fieldset>
          <legend>Qualche input</legend>
          Input1 : <input id="input1" type="text"></br>
          Input2 : <input id="input2" type="text"></br>
          Input3 : <input id="input3" type="text"></br>
          Input4 : <input id="input4" type="text"></br>
          <button onclick="maketml()">Crea tml</button>
          </fieldset>
        </div>
      </div>
      <div class="cont" id="cont2">
        <h2 class="tx-center">Template anteprima</h2>
        <!-- contenitore del template -->
        <div class="templates" id="templatesView">
          
        </div>

      </div>
      <div class="cont" id="cont3">
        <h2 class="tx-center">Template modificato</h2>
        <!-- contenitore del template -->
        <div class="templates" id="templatesRe">
          
        </div>

      </div>
    </div>
    
    <!-- inclusione librerie mustache e jQuery via CDN -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mustache.js/0.7.0/mustache.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <!-- file script -->
    <script src="script.js"></script>
  </body>
</html>

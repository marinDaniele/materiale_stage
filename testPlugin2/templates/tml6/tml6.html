<div id="tml6" class="jcarousel-wrapper" style="border-color: {{border_color}};">
    <div class="jcarousel">
        <ul class="clearfix">
        {{#images}}
            <li><img src="{{.}}" width="748" height="300" alt=""></li>
        {{/images}}
        </ul>
    </div>

    <p class="photo-credits">
        Photos by <a href="{{author_url}}">{{author_name}}</a>
    </p>

    <a href="#" class="jcarousel-control-prev">&lsaquo;</a>
    <a href="#" class="jcarousel-control-next">&rsaquo;</a>

    <p class="jcarousel-pagination"></p>
</div>


<style>
.clearfix {
    zoom: 1;
}
	/* jCarousel */

.jcarousel-wrapper {
	max-width: 37.5em;
	max-height: 25em;
    position: relative;
    border: 10px solid;
    -webkit-border-radius: 5px;
    -moz-border-radius: 5px;
    border-radius: 5px;
    -webkit-box-shadow: 0 0 2px #999;
    -moz-box-shadow: 0 0 2px #999;
    box-shadow: 0 0 2px #999;
}

@media (max-width: 600px) {
    .jcarousel-wrapper {
        border: 5px solid;
    }
}

.jcarousel-wrapper .photo-credits {
    position: absolute;
    right: 15px;
    bottom: 0;
    font-size: 13px;
    color: #fff;
    text-shadow: 0 0 1px rgba(0, 0, 0, 0.85);
    opacity: .66;
}

.jcarousel-wrapper .photo-credits a {
    color: #fff;
}

/** Carousel **/

.jcarousel {
    position: relative;
    overflow: hidden;
}

.jcarousel ul {
    width: 20000em;
    position: relative;
    list-style: none;
    margin: 0;
    padding: 0;
}

.jcarousel li {
    float: left;
}

.jcarousel img {
    display: block;
    max-width: 100%;
    height: auto !important;
    max-height: 25em;
}

/** Carousel Controls **/

.jcarousel-control-prev,
.jcarousel-control-next {
    position: absolute;
    top: 50%;
    margin-top: -15px;
    width: 30px;
    height: 30px;
    text-align: center;
    background: #4E443C;
    color: #fff;
    text-decoration: none;
    text-shadow: 0 0 1px #000;
    font: 24px/27px Arial, sans-serif;
    -webkit-border-radius: 30px;
    -moz-border-radius: 30px;
    border-radius: 30px;
    -webkit-box-shadow: 0 0 4px #F0EFE7;
    -moz-box-shadow: 0 0 4px #F0EFE7;
    box-shadow: 0 0 4px #F0EFE7;
}

@media (max-width: 480px) {
    .jcarousel-control-prev,
    .jcarousel-control-next {
        margin-top: -10px;
        width: 20px;
        height: 20px;
        border-radius: 20px;
        font: 16px/18px Arial, sans-serif;
    }
}

.jcarousel-control-prev {
    left: 15px;
}

.jcarousel-control-next {
    right: 15px;
}

.jcarousel-control-prev:hover span,
.jcarousel-control-next:hover span {
    display: block;
}

.jcarousel-control-prev.inactive,
.jcarousel-control-next.inactive {
    opacity: .25;
    cursor: default;
}

/** Carousel Pagination **/

.jcarousel-pagination {
    position: absolute;
    bottom: 10px;
    left: 50%;

    margin: 0;
    margin-left: -22px;
}

@media (max-width: 620px) {
    .jcarousel-pagination {
        bottom: -35px;
    }
}

.jcarousel-pagination a {
    text-decoration: none;
    display: inline-block;

    font-size: 11px;
    height: 10px;
    width: 10px;
    line-height: 10px;

    background: #fff;
    color: #4E443C;
    border-radius: 10px;
    text-indent: -9999px;

    margin-right: 7px;

    -webkit-box-shadow: 0 0 2px #4E443C;
    -moz-box-shadow: 0 0 2px #4E443C;
    box-shadow: 0 0 2px #4E443C;
}

.jcarousel-pagination a.active {
    background: #4E443C;
    color: #fff;
    opacity: 1;

    -webkit-box-shadow: 0 0 2px #F0EFE7;
    -moz-box-shadow: 0 0 2px #F0EFE7;
    box-shadow: 0 0 2px #F0EFE7;
}

</style>
<script>
	component.exports = {
		oncomplete: function() {
			var self = this;

	        jQuery(function () {
	            var jcarousel = jQuery(self.find('.jcarousel'));

	            jcarousel
	                    .on('jcarousel:reload jcarousel:create', function () {
	                        jcarousel.jcarousel('items').width(jcarousel.innerWidth());
	                    })
	                    .jcarousel({
	                        wrap: 'circular'
	                    });

	            jQuery(self.find('.jcarousel-control-prev'))
	                    .on('jcarouselcontrol:active', function() {
	                        jQuery(this).removeClass('inactive');
	                    })
	                    .on('jcarouselcontrol:inactive', function() {
	                        jQuery(this).addClass('inactive');
	                    })
	                    .jcarouselControl({
	                        target: '-=1'
	                    });

	            jQuery(self.find('.jcarousel-control-next'))
	                    .on('jcarouselcontrol:active', function() {
	                        jQuery(this).removeClass('inactive');
	                    })
	                    .on('jcarouselcontrol:inactive', function() {
	                        jQuery(this).addClass('inactive');
	                    })
	                    .on('click', function(e) {
	                        e.preventDefault();
	                    })
	                    .jcarouselControl({
	                        target: '+=1'
	                    });

	            jQuery(self.find('.jcarousel-pagination'))
	                    .on('jcarouselpagination:active', 'a', function() {
	                        jQuery(this).addClass('active');
	                    })
	                    .on('jcarouselpagination:inactive', 'a', function() {
	                        jQuery(this).removeClass('active');
	                    })
	                    .on('click', function(e) {
	                        e.preventDefault();
	                    })
	                    .jcarouselPagination({
	                        item: function(page) {
	                            return '<a href="#' + page + '">' + page + '</a>';
	                        }
	                    });
	        });
    
		}
	}
</script>

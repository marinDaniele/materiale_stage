<div id="tml5" class="jcarousel-wrapper">
	<div class="jcarousel">
	    <ul>
	    {{#images}}
	        <li><img src="{{.}}" width="600" height="400"></li>
	    {{/images}}
	    </ul>
	</div>
	<a href="#" class="jcarousel-control-prev inactive" data-jcarouselcontrol="true">‹</a>
	<a href="#" class="jcarousel-control-next" data-jcarouselcontrol="true">›</a>
	<p class="jcarousel-pagination" data-jcarouselpagination="true">
	{{#images:i}}
		<a href="#{{i+1}}" class= {{ i+1 === 1 ? "active" : ""}}>{{i+1}}</a>
	{{/images}}
	</p>
</div>

<style>
.jcarousel-wrapper {
    margin: 20px auto;
    position: relative;
    border: 10px solid #fff;
    width: 600px;
    height: 400px;
    -webkit-border-radius: 5px;
       -moz-border-radius: 5px;
            border-radius: 5px;
    -webkit-box-shadow: 0 0 2px #999;
       -moz-box-shadow: 0 0 2px #999;
            box-shadow: 0 0 2px #999;
}


.jcarousel-wrapper .photo-credits {
    position: absolute;
    right: 15px;
    bottom: 0;
    font-size: 13px;
    color: #fff;
    text-shadow: 0 0 1px rgba(0, 0, 0, 0.85);
    opacity: .66;
}

.jcarousel-wrapper .photo-credits a {
    color: #fff;
}

/** Carousel **/

.jcarousel {
    position: relative;
    overflow: hidden;
}

.jcarousel ul {
    width: 20000em;
    position: relative;
    list-style: none;
    margin: 0;
    padding: 0;
}

.jcarousel li {
    float: left;
}

/** Carousel Controls **/

.jcarousel-control-prev,
.jcarousel-control-next {
    position: absolute;
    top: 200px;
    width: 30px;
    height: 30px;
    text-align: center;
    background: #4E443C;
    color: #fff;
    text-decoration: none;
    text-shadow: 0 0 1px #000;
    font: 24px/27px Arial, sans-serif;
    -webkit-border-radius: 30px;
       -moz-border-radius: 30px;
            border-radius: 30px;
    -webkit-box-shadow: 0 0 2px #999;
       -moz-box-shadow: 0 0 2px #999;
            box-shadow: 0 0 2px #999;
}

.jcarousel-control-prev {
    left: -50px;
}

.jcarousel-control-next {
    right: -50px;
}

.jcarousel-control-prev:hover span,
.jcarousel-control-next:hover span {
    display: block;
}

.jcarousel-control-prev.inactive,
.jcarousel-control-next.inactive {
    opacity: .5;
    cursor: default;
}

/** Carousel Pagination **/

.jcarousel-pagination {
    position: absolute;
    bottom: 0;
    left: 15px;
}

.jcarousel-pagination a {
    text-decoration: none;
    display: inline-block;
    
    font-size: 11px;
    line-height: 14px;
    min-width: 14px;
    
    background: #fff;
    color: #4E443C;
    border-radius: 14px;
    padding: 3px;
    text-align: center;
    
    margin-right: 2px;
    
    opacity: .75;
}

.jcarousel-pagination a.active {
    background: #4E443C;
    color: #fff;
    opacity: 1;
    text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.75);
}
</style>
<script>
	component.exports = {
		oncomplete: function() {
	        jQuery(this.find('.jcarousel')).jcarousel();

	        jQuery(this.find('.jcarousel-control-prev'))
	            .on('jcarouselcontrol:active', function() {
	                jQuery(this).removeClass('inactive');
	            })
	            .on('jcarouselcontrol:inactive', function() {
	                jQuery(this).addClass('inactive');
	            })
	            .jcarouselControl({
	                target: '-=1'
	            });

	        jQuery(this.find('.jcarousel-control-next'))
	            .on('jcarouselcontrol:active', function() {
	                jQuery(this).removeClass('inactive');
	            })
	            .on('jcarouselcontrol:inactive', function() {
	                jQuery(this).addClass('inactive');
	            })
	            .jcarouselControl({
	                target: '+=1'
	            });

	        jQuery(this.find('.jcarousel-pagination'))
	            .on('jcarouselpagination:active', 'a', function() {
	                jQuery(this).addClass('active');
	            })
	            .on('jcarouselpagination:inactive', 'a', function() {
	                jQuery(this).removeClass('active');
	            })
	            .jcarouselPagination();
	    }
	}
</script>

<div id="tml1" style="background-color: {{colore_sfondo}}; color: {{colore_testo}};">
	
	<img class="image" src='{{immagine}}'>
	<div class="prod-data">
		<h2 class="center">{{nome}}</h2>
		prezzo: <strong>{{prezzo}} €</strong>
		<p>Disponibilità:
			{{#quantita}}
				<strong>disponibili {{quantita}}</strong>
			{{/quantita}}
			{{^quantita}}
				<strong>Non disponibile</strong>
			{{/quantita}}
		</p>
		<h3>Descrizione:</h3>
		<p class="desc">{{descrizione}}</p>
	</div>
</div>

<!-- stili -->
<style>
	#tml1{
		position: relative;
		font-family: Arial, Verdana, Helvetica, sans-serif;
		border: 1px solid black;
		overflow: auto;
		/*max-width: 50em;*/
		/*background-color: #ECECEC;*/
	}

	.image{
		float: left;
		display: block;
		margin: 1em;
		width: 45%;
		height: auto;
	
	}

	.prod-data{
		width: 45%;
		display: block;
		margin: 0 0 0 1em;
		padding: 0;
		display: block;
		float: left;	
	}

	.prod-data p h2 h3 {
		display: block;
		overflow: auto;
		width: 100%;
	}

	p.desc{
		max-width: 100%;
	}
	
	h2.center{
		text-align: center;
	}

	p.disponibile strong{
		color: #43B80A;
	}

	p.non-disponibile strong{
		color: #F81212;
	}

	@media only screen and (min-width: 320px) and (max-width: 639px){
		
		.image{
			width: 90%;
			max-width: 20em;
			float: none;
			margin: 1em auto;
		}
		
		.prod-data{
			width: 90%;
			float: none;
			margin: 0 auto;
		}
	
	
}
</style>
